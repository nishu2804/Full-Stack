<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feedback Page with Web Storage">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Feedback Page</h1>
    </header>

    <main>
        <article>
            <h2>Provide Your Feedback</h2>
            <form id="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
                <br><br>

                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required placeholder="Your Feedback"></textarea>
                <br><br>

                <button type="submit">Submit Feedback</button>
            </form>
        </article>

        <aside>
            <h3>What is localStorage and sessionStorage?</h3>
            <p><strong>localStorage:</strong> It is a web storage mechanism that allows websites to store data in the browser
